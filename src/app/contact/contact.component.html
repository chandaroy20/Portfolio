<!-- <div class="container-fluid text-center" style="width:100%;position:absolute"> -->
  <div class="row">
    <div class="col-sm-12" style="padding:0">
      <div class="parallax" style="position:absolute;margin:0;width:100%;min-height:700px;background-image:url(../../assets/images/contact.png);background-size:cover;filter:blur(3px) grayscale(0.5) brightness(0.5)"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="text-align:-webkit-center">
      <div class="card text-center" style="padding:3rem;margin-top:3rem;background:#fffdfd66;max-width:500px">
        <div class="card-block text-center">
          <h5 style="color:white">
            Thanks for taking the time to reach out. <br>
            How can I help you today?
          </h5>
          <form>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputPassword4">Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Name">
              </div>
              <br>
              <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>

              <div class="form-group col-md-12">
                <label for="inputAddress">Message</label>
                <textarea name="message" class="form-control"  rows="3" cols="80" placeholder="Some message"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="height:70px;width:70px;border-radius:35px;box-shadow:4px 2px 4px black">Send</button><br>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <img src="../../assets/images/developer.png" alt="" class="img-fluid text-center" style="margin-top:4rem">
    </div>
  </div>
